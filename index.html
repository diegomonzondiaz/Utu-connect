<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo-mobile-removebg-preview.png" alt="">

        </h1>
        <nav class="nav-desktop">
            <div class="grupo-select">
            <span>Categorias:</span>
            <select name="select-categorias">

                <img src="assets/img/logo-mobile-removebg-preview.png" alt="">

            </div>
            <div class="grupo-catogorias">
                Categorias:
                <select name="select-categorias-mobile">
                    <option value="publico_general">Ejemplo 1</option>
                    <option value="alumnos" selected>Ejemplo</option>
                    <option value="docentes">Examenes</option>
                </select>
            </div>
        </nav>
    </div>
    <main>
        <h3 id="nombre-sesion"></h3>
        <div class="contenedor_publicaciones">

        </div>
    </main>

        Sexo
