<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesiar Inicion</title>
    <link rel="stylesheet" href="css/formularios.css">
    <script type="module" src="../js/iniciarSesion.js"></script>
    <script type="module" src="../js/redireccionamiento.js"></script>
</head>
<body>
    <h1>¡Hola de vuelta!</h1>
    <section class="grupo-boton_formulario">
        <form action="" class="formulario" id="formulario">
            <h3>Iniciar Sesion</h3>
            <div class="grupo">
                <label for="ci">Cedula de identidad</label>
                <input required class="input_formulario" type="number" name="user" id="ci" placeholder="    Tu cedula">
            </div>
            <div class="grupo">
                <label for="contra">Contraseña</label>
                <input required class="input_formulario" type="password" name="password" id="contra" placeholder="  Tu contraseña">
            </div>
            <div class="grupo">
                <ul style="border: 1ps solid black;">
                    <li>
                        <label for="">Alumno</label>
                        <input type="radio" name="tipo" value="Alumno" checked>
                    </li>
                    <li>
                        <label for="password">Admin</label>
                        <input type="radio" name="tipo" value="admin">
                    </li>
                    <li>
                        <label for="">Docente</label>
                        <input type="radio" name="tipo" value="Docente">
                    </li>
                </ul>
            </div>
            <input type="submit" class="btn_crear" value="Iniciar Sesion">
            <button class="btn_cambiar" onclick="cambiar()">¿No tenes cuenta? Crea una.</button>
        </form>
    </section>
</body>
<script>
    const cambiar = ()=>{
        let frame = window.parent.document.querySelector('#iframe');
        frame.src = './paginas/crearCuenta.html';
     }
</script>
</html>
